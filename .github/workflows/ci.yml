name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  # TODO: figure out way to automate UI tests here first

  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🗃  Checkout repo
        uses: actions/checkout@v2

      - name: ⚙️  Configure Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: 📦 Install node_modules
        run: npm ci

      - name: ✏️  Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
