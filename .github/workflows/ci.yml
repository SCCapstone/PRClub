name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  jest:
    name: Run Jest tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒ Checkout repo
        uses: actions/checkout@v2

      - name: â˜•ï¸ Configure Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: âš™ï¸ Configure Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: ğŸ›  Install firebase-tools, sharp-cli
        run: npm i -g firebase-tools sharp-cli

      - name: ğŸ“¦ Install node_modules
        run: npm ci

      - name: ğŸ§ª Run Jest tests
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npm test


  cypress:
    name: Run Cypress tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒ Checkout repo
        uses: actions/checkout@v2

      - name: â˜•ï¸ Configure Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: âš™ï¸ Configure Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: ğŸ›  Install expo-cli, firebase-tools, sharp-cli
        run: npm i -g expo-cli firebase-tools sharp-cli

      - name: ğŸ“¦ Install node_modules
        run: npm ci

      - name: ğŸ§ª Run Cypress tests
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npm run cy:ci


  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    needs: [jest, cypress]
    steps:
      - name: ğŸ—ƒ Checkout repo
        uses: actions/checkout@v2

      - name: âš™ï¸ Configure Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: ğŸ“¦ Install node_modules
        run: npm ci

      - name: âœï¸ Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
